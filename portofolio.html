    <main>
        <div class="container-fluid content-white py-5">
            <div class="container">
                <h1 class="display-4 fw-bold lh-1 mb-3 thick">Portofolio</h1>
                <div class="row mt-5">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                            <div class="col"><img src="assets/image/1.png" onclick="openModal();currentSlide(1)" class="img-thumbnail" alt="image 1" style="width: 200; height: 200;"></div>
                            <div class="col"><img src="assets/image/1.png" onclick="openModal();currentSlide(2)" class="img-thumbnail" alt="image 2" style="width: 200; height: 200;"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
    
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="assets/image/1.png" alt="image 1" style="width: 100%;">
            </div>
    
            <di class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="assets/image/1.png" alt="image 1" style="width: 100%;">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="assets/image/1.png" alt="image 1" style="width: 100%;">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="assets/image/1.png" alt="image 1" style="width: 100%;">
            </div>
    
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
    
            <!-- Thumbnail image controls -->
            <div class="column">
                <img src="assets/image/1.png" onclick="currentSlide(1)"  alt="image 1">
            </div>
    
            <div class="column">
                <img src="assets/image/1.png" onclick="currentSlide(2)" alt="image 1">
            </div>
    
            <div class="column">
                <img src="assets/image/1.png" onclick="currentSlide(3)" alt="image 1">
            </div>
    
            <div class="column">
                <img src="assets/image/1.png" onclick="currentSlide(4)" alt="image 1">
            </div>
        </div>
